<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="icon" type="image/svg+xml" href="{{ '/assets/images/favicon.svg' | relative_url }}">
</head>
<body>
  <div class="myspace-bg-container">
    <video autoplay muted loop class="myspace-bg-video" poster="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7">
      <source src="https://shared.fastly.steamstatic.com/community_assets/images/items/1263950/4d466f77edf3265a253fba79d47bc91a37e34920.webm" type="video/webm">
    </video>
    <div class="myspace-bg-overlay"></div>
  </div>

  <header class="site-header">
    <nav class="site-nav">
      <div class="nav-container">
        <div class="logo">
          <a href="{{ '/' | relative_url }}">
            <img src="{{ '/assets/images/logo.svg' | relative_url }}" alt="{{ site.title }}" class="logo-img">
          </a>
        </div>
        <ul class="nav-links">
          <li><a href="{{ '/' | relative_url }}">Posts</a></li>
          <li><a href="{{ '/gaming/' | relative_url }}">Gaming</a></li>
          <li><a href="{{ '/about/' | relative_url }}">About</a></li>
          <li class="theme-toggle-container">
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
              <span class="sun-icon">â˜€ï¸</span>
              <span class="moon-icon">ğŸŒ™</span>
            </button>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="site-main">
    {{ content }}
  </main>

  <footer class="site-footer">
    <p>&copy; 2026 {{ site.title }}. Powered by <a href="https://jekyllrb.com/">Jekyll</a> on <a href="https://pages.github.com/">GitHub Pages</a>.</p>
  </footer>

  <script src="{{ '/assets/js/theme-toggle.js' | relative_url }}"></script>
</body>
</html>
