title: Vitalik's Blog Clone
description: A functional blog with light/dark mode support, inspired by Vitalik Buterin's blog
author: Your Name
url: https://your-domain.com
baseurl: ""  # Change to /blog if hosting as a subdirectory on GitHub Pages

# Jekyll settings
theme: minima
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Collections
collections:
  posts:
    output: true
    permalink: /:categories/:title/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives

# Category archive settings
jekyll-archives:
  enabled: [categories]
  layouts:
    category: category
  permalinks:
    category: /categories/:name/

# Asset settings
sass:
  sass_dir: assets/css
  style: compressed

# Build settings
encoding: utf-8
exclude:
  - .gitignore
  - README*.md
  - GETTING_STARTED.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - .DS_Store
  - docker-compose.yml
  - Dockerfile
  - jest.config.js
  - jest.setup.js
  - next.config.js
  - postcss.config.js
  - tailwind.config.js
  - tsconfig.json
  - vercel.json
  - __tests__
  - prisma
  - src
  - .env.example

# Permalink settings
permalink: /:year/:month/:day/:title/

# Post defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Admin"
      tags: []
