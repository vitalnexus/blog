<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="#000000"/>
  
  <!-- Game controller icon - simplified for favicon size -->
  <g transform="translate(50, 50)" filter="url(#glow)">
    <!-- Controller body -->
    <rect x="-30" y="-15" width="60" height="30" fill="none" stroke="#3EAF4A" stroke-width="2" rx="8"/>
    
    <!-- D-pad left -->
    <rect x="-25" y="-5" width="4" height="10" fill="#3EAF4A"/>
    <rect x="-28" y="-2" width="10" height="4" fill="#3EAF4A"/>
    
    <!-- Buttons right -->
    <circle cx="20" cy="-5" r="2" fill="#3EAF4A"/>
    <circle cx="25" cy="0" r="2" fill="#3EAF4A"/>
    <circle cx="20" cy="5" r="2" fill="#3EAF4A"/>
    <circle cx="15" cy="0" r="2" fill="#3EAF4A"/>
  </g>
  
  <!-- Gamer tag text -->
  <text x="50" y="90" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#3EAF4A" letter-spacing="1">GAM3R</text>
</svg>