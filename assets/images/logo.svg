<svg viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
      }
      .gam3r-pulse { animation: pulse 2s infinite; }
      @keyframes glow {
        0%, 100% { filter: drop-shadow(0 0 2px #3EAF4A); }
        50% { filter: drop-shadow(0 0 8px #3EAF4A); }
      }
      .glow-text { animation: glow 2s infinite; }
    </style>
    <linearGradient id="neonGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3EAF4A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FF00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="100" fill="#000000" opacity="0.3"/>
  
  <!-- Controller icon left -->
  <g transform="translate(20, 50)">
    <rect x="-15" y="-12" width="30" height="24" fill="none" stroke="#3EAF4A" stroke-width="1.5" rx="6"/>
    
    <!-- D-pad -->
    <rect x="-12" y="-5" width="3" height="10" fill="#3EAF4A"/>
    <rect x="-15" y="-2" width="9" height="3" fill="#3EAF4A"/>
    
    <!-- Buttons -->
    <circle cx="8" cy="-5" r="1.5" fill="#00FF00" class="gam3r-pulse"/>
    <circle cx="11" cy="0" r="1.5" fill="#00FF00"/>
  </g>
  
  <!-- Main text -->
  <text x="150" y="65" font-family="Arial Black, sans-serif" font-size="48" font-weight="900" text-anchor="middle" fill="url(#neonGreen)" letter-spacing="2" class="glow-text">GAM3RGAWD</text>
  
  <!-- Subtitle -->
  <text x="150" y="90" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#60a5fa" letter-spacing="3" opacity="0.8">MY REALM</text>
  
  <!-- Decorative scanlines -->
  <defs>
    <pattern id="scanlines" width="300" height="1" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="300" y2="0" stroke="#3EAF4A" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="300" height="100" fill="url(#scanlines)"/>
  
  <!-- Right corners - pixel accent -->
  <g fill="#3EAF4A" opacity="0.4">
    <rect x="280" y="5" width="10" height="10"/>
    <rect x="280" y="85" width="10" height="10"/>
  </g>
</svg>